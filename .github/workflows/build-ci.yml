name: Build CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Cache dependencies âš™ï¸
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ”€
        run: npm ci

      - name: Run linter ğŸ”€
        run: npm run lint

      - name: Run build ğŸ”€
        run: npm run build
